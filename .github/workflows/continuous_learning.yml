name: Continuous Learning Pipeline

on:
  schedule:
    # Run every 6 hours to continuously update
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main

jobs:
  train-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Collect Market Data
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      continue-on-error: true
      run: |
        python src/data_collector.py || echo "Data collection failed, continuing..."
    
    - name: Collect News and Analyze Sentiment
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      continue-on-error: true
      run: |
        python src/news_collector.py || echo "News collection failed, continuing..."
    
    - name: Train RL Model
      continue-on-error: true
      run: |
        python src/trainer.py --timesteps 50000 --update || echo "Training failed, continuing..."
    
    - name: Generate Portfolio
      continue-on-error: true
      run: |
        python src/generate_portfolio.py || echo "Portfolio generation failed, continuing..."
    
    - name: Commit and Push Results
      continue-on-error: true
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ models/ portfolio_allocation.json 2>/dev/null || true
        git diff --staged --quiet || git commit -m "Auto-update: Portfolio optimization results $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
        git push || echo "Push failed, continuing..."

