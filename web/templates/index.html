<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quant Portfolio Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .portfolio-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .symbol {
            font-weight: bold;
            color: #333;
        }
        
        .allocation {
            color: #667eea;
            font-weight: bold;
        }
        
        .sentiment-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .sentiment-positive {
            border-left: 4px solid #28a745;
        }
        
        .sentiment-negative {
            border-left: 4px solid #dc3545;
        }
        
        .sentiment-neutral {
            border-left: 4px solid #ffc107;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status.ready {
            background: #28a745;
            color: white;
        }
        
        .status.training {
            background: #ffc107;
            color: #333;
        }
        
        .status.error {
            background: #dc3545;
            color: white;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Quant Portfolio Optimizer</h1>
            <p class="subtitle">AI-Powered Portfolio Optimization with Continuous Learning</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h2>ðŸ“Š Optimal Portfolio</h2>
                <div id="portfolio-status" class="status training">Loading...</div>
                <div id="portfolio-list"></div>
                <button class="refresh-btn" onclick="loadPortfolio()">Refresh</button>
            </div>
            
            <div class="card">
                <h2>ðŸ“° News Sentiment</h2>
                <div id="sentiment-list"></div>
                <button class="refresh-btn" onclick="loadSentiment()">Refresh</button>
            </div>
            
            <div class="card">
                <h2>ðŸ“ˆ System Status</h2>
                <div id="stats-grid" class="stats-grid"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadPortfolio() {
            const statusEl = document.getElementById('portfolio-status');
            const listEl = document.getElementById('portfolio-list');
            
            statusEl.textContent = 'Loading...';
            statusEl.className = 'status training';
            listEl.innerHTML = '<div class="loading">Fetching portfolio...</div>';
            
            try {
                const response = await fetch('/api/portfolio');
                const data = await response.json();
                
                if (data.error) {
                    statusEl.textContent = 'Not Ready';
                    statusEl.className = 'status error';
                    listEl.innerHTML = `<div class="loading">${data.error}</div>`;
                    return;
                }
                
                statusEl.textContent = 'Ready';
                statusEl.className = 'status ready';
                
                let html = '';
                data.portfolio.forEach(item => {
                    html += `
                        <div class="portfolio-item">
                            <span class="symbol">${item.symbol}</span>
                            <span class="allocation">${item.allocation}%</span>
                        </div>
                    `;
                });
                
                if (data.portfolio.length === 0) {
                    html = '<div class="loading">No portfolio data available</div>';
                }
                
                listEl.innerHTML = html;
            } catch (error) {
                statusEl.textContent = 'Error';
                statusEl.className = 'status error';
                listEl.innerHTML = `<div class="loading">Error loading portfolio</div>`;
            }
        }
        
        async function loadSentiment() {
            const listEl = document.getElementById('sentiment-list');
            listEl.innerHTML = '<div class="loading">Loading sentiment...</div>';
            
            try {
                const response = await fetch('/api/sentiment');
                const data = await response.json();
                
                if (data.error) {
                    listEl.innerHTML = `<div class="loading">${data.error}</div>`;
                    return;
                }
                
                let html = '';
                data.sentiment.forEach(item => {
                    const sentimentClass = item.score > 0.1 ? 'sentiment-positive' : 
                                          item.score < -0.1 ? 'sentiment-negative' : 'sentiment-neutral';
                    html += `
                        <div class="sentiment-item ${sentimentClass}">
                            <span class="symbol">${item.symbol}</span>
                            <span>Score: ${item.score.toFixed(3)}</span>
                            <span>News: ${item.news_count}</span>
                        </div>
                    `;
                });
                
                if (data.sentiment.length === 0) {
                    html = '<div class="loading">No sentiment data available</div>';
                }
                
                listEl.innerHTML = html;
            } catch (error) {
                listEl.innerHTML = '<div class="loading">Error loading sentiment</div>';
            }
        }
        
        async function loadStats() {
            const gridEl = document.getElementById('stats-grid');
            
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                gridEl.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${data.model_trained ? 'âœ“' : 'âœ—'}</div>
                        <div class="stat-label">Model Trained</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.data_collected ? 'âœ“' : 'âœ—'}</div>
                        <div class="stat-label">Data Collected</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.news_available ? 'âœ“' : 'âœ—'}</div>
                        <div class="stat-label">News Available</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.num_assets || 0}</div>
                        <div class="stat-label">Assets</div>
                    </div>
                `;
            } catch (error) {
                gridEl.innerHTML = '<div class="loading">Error loading stats</div>';
            }
        }
        
        // Load data on page load
        loadPortfolio();
        loadSentiment();
        loadStats();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadPortfolio();
            loadSentiment();
            loadStats();
        }, 30000);
    </script>
</body>
</html>
